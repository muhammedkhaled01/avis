<body>
    <!-- Start navbar -->
    <nav>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <a href="index.html" class="logo">

                        <img src="images/logo_en.png" class="img-fluid" alt="">
                    </a>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <div class="dropdown lang">
                        <button class="btn  dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <!-- <img src="images/usa-flag.png" class="img-fluid" alt=""> -->
                            <span>Language</span>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="index.html">English</a>
                            <a class="dropdown-item" href="index_ar.html">العربية</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </nav>
    <!-- End navbar -->

    <!-- Start progress bar -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h5 class='title_choose'>Your booking</h5>
            </div>
            <div class="col-12">
                <div class="progress_bar" id="progressBar">
                    <div class="step">
                        <div class="bullet checked"><i class="fas fa-check"></i></div>
                        <div class="text_step text-danger">Locations</div>
                    </div>
                    <div class="step">
                        <div class="bullet checked"><i class="fas fa-check"></i></div>
                        <div class="text_step text-danger">Choose vehicle</div>
                    </div>
                    <div class="step ">
                        <div class="bullet checked"><i class="fas fa-check"></i></div>
                        <div class="text_step text-danger">Extra services</div>
                    </div>
                    <div class="step ">
                        <div class="bullet checked"><i class="fas fa-check"></i></div>
                        <div class="text_step text-danger">Personal infomation</div>
                    </div>
                    <div class="step">
                        <div class="bullet next_check">5</div>
                        <div class="text_step text-danger">Payment</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End progress bar -->

    <!-- Start section personal information -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8 mx-auto">
                <div class="header_form_information">
                    <h4>Payment</h4>
                    <p>Please let us know how you want to proceed on the payment</p>
                </div>
                <div class="payment-method">
                    <div class="form-check" id="checked">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1">
                        <label class="form-check-label" for="exampleRadios1">
                            Pay online
                        </label>
                    </div>
                </div>



            </div>

            <div class="col-12 mt-5">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-6">
                        <div class="previous_page d-inline-block ">
                            <a href="information.html"> <i class="fas fa-chevron-left pr-2"></i> Previous</a>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-6">
                        <div class="total_service d-inline-block  ">
                            <span class="pr-3">Total estimate</span>
                            <span><b>SAR 473</b></span>
                            <a href="payment.html" id="btnContinue" class="btn btn-danger ml-4 disabled">Continue</a>
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </div>
    <!-- End section personal information -->

    <footer>
        <div class="container">
            <div class="row">

                        <li><a href="#"><img src="images/instagram.svg" class="img-fluid" alt=""></a></li>
                        <li><a href="#"><img src="images/snapchat.svg" class="img-fluid" alt=""></a></li>
                    </ul>
                </div>
                <div class="col-sm-12 col-md-4">
                    <a href="tel:920028281" class="telephone">920028281</a>
                </div>
            </div>
        </div>
